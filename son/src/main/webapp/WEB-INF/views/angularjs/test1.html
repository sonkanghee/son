<!DOCTYPE html>
<html ng-app>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>test</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

<script type="text/javascript">
	function sampleCtrl($scope) {
		$scope.customerList = [ {
			id : 'id1',
			name : '가인',
			age : 25
		}, {
			id : 'id2',
			name : '두나',
			age : 28
		}, {
			id : 'id3',
			name : '연아',
			age : 22
		} ];
	}

	function Controller($scope) {
		$scope.master = {};

		$scope.update = function(user) {
			// Example with 1 argument
			$scope.master = angular.copy(user);
		};

		$scope.reset = function() {
			// Example with 2 arguments
			angular.copy($scope.master, $scope.user);
		};

		$scope.reset();
	}
</script>

</head>
<body>
	<div>
		<label>Name:</label> <input type="text" ng-model="yourName"
			placeholder="Enter a name here">
		<p>Hello {{yourName}}!
	</div>
	<p>
	<div ng-controller="sampleCtrl">
		고객목록
		<ul>
			<li ng-repeat="customer in customerList track by customer.id">
				[{{$index + 1}}] 고객 이름 : {{customer.name}}, 고객 나이 : {{customer.age}}
			</li>
		</ul>
	</div>

	<div ng-controller="Controller">
		<form novalidate class="simple-form">
			Name: <input type="text" ng-model="user.name" /><br /> E-mail: <input
				type="email" ng-model="user.email" /><br /> Gender: <input
				type="radio" ng-model="user.gender" value="male" />male <input
				type="radio" ng-model="user.gender" value="female" />female<br />
			<span class="btn2"><button type="button" ng-click="reset()">RESET</button></span>
			<span class="btn2"><button type="button"
					ng-click="update(user)">SAVE</button></span>
		</form>
		<pre>form = {{user | json}}</pre>
		<pre>master = {{master | json}}</pre>
	</div>
</body>
</html>
